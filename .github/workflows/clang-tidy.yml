name: Clang-Tidy Analysis

on:
  push:
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang clang-tidy libclang-dev cmake \
            python3-pip

          pip3 install clang-html

      - name: Configure project (generate compile_commands)
        run: |
          export CC=clang
          export CXX=clang++
          cmake -S . -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          cmake --build build -- -j2

      - name: Run clang-tidy
        run: |
          # Use helper script that extracts compile flags from compile_commands.json
          chmod +x scripts/run-clang-tidy.sh
          ./scripts/run-clang-tidy.sh build

      - name: Generate HTML report
        run: |
          clang-tidy-html build/clang-tidy-report.txt -o build/clang-tidy-report.html

      - name: Upload TXT report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report.txt
          path: build/clang-tidy-report.txt

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report.html
          path: build/clang-tidy-report.html
